name = "s3-public-proxy"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Environment variables (set via Cloudflare dashboard or wrangler secret)
# S3_ENDPOINT - S3 endpoint without protocol (e.g., s3.amazonaws.com or your-account.r2.cloudflarestorage.com)
# S3_BUCKET - Bucket name
# S3_ACCESS_KEY - Access key ID (read-only recommended)
# S3_SECRET_KEY - Secret access key
# S3_REGION - AWS region (default: us-east-1)

[vars]
# Non-sensitive variables can be set here
# S3_REGION = "us-east-1"
